<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script lang="text/javascript" src="./js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <main>
        <section>
            <section class="my_section">
                <div class="text-center ">
                    <h1 class="text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                </div>
                <div class="bg-white rounded-2 my_container">
                    <div class="d-flex justify-content-center gap-2">
                        <div class="me-2">
                            <h4 class="text_color">Nome Cognome</h4>
                            <input id="name" type="text" placeholder="Inserisci il tuo nome">
                        </div>
                        <div class="me-2">
                            <h4 class="text_color">Km da percorrere</h4>
                            <input id="km" type="number" placeholder="Tratta in km">
                        </div class="ms-2">
                        <div>
                            <h4 class="text_color">Fascia d'et√†</h4>
                            <select class="form-select" id="inputGroupSelect01">
                                <option value="Maggiorenne">Maggiorenne</option>
                                <option value="Minorenne">Minorenne</option>
                                <option value="Over65">Over-65</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center gap-5 my_margins">
                        <button id="Biglietto" type="button" class="btn btn-secondary btn-sm"
                            name="Biglietto" onclick="genera()">Genera</button>
                        <button onclick="annullaBiglietto()" type="button"
                            class="btn btn-secondary btn-sm">Annulla</button>
                    </div>
                </div>
            </section>
            <section>
                <h2>IL TUO BIGLIETTO</h2>
                <div id="ticket" class="container-box-two">
                    <h3>DETTAGLIO PASSEGGERI</h3>
                    <div class="box-two">

                        <div class="nome-pass">
                            <h4>NOME PASSEGGERO</h4>
                            <h5 id="nome"></h5>
                        </div>
                        <div>
                            <ul>
                                <li><strong>Offerta</strong></li>
                                <li id="sconto"></li>
                            </ul>
                            <ul>
                                <li><strong>Carrozza</strong></li>
                                <li id="carrozza"></li>
                            </ul>
                            <ul>
                                <li><strong>Codice CP</strong></li>
                                <li id="codice-cp"></li>
                            </ul>
                            <ul>
                                <li><strong>Costo biglietto</strong></li>
                                <li id="costo-biglietto"></li>
                            </ul>
            </section>
        </section>
    </main>
</body>

</html>
